<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <title>Cat Photos</title>
<body>
    <main>
        <h1>CatPhotoApp</h1>
        <section>
            <h2>Cat Photos</h2>
            <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">                
            Cute cats</a> online!</p>
            <p>See more <a href="https://freecatphotoapp.com" target="_blank">
            cat photos</a> in our gallery.</p>
            <a href="https://freecatphotoapp.com">
                <img src="https://media.gettyimages.com/id/138310604/photo/germany-bavaria-close-up-of-angry-european-shorthair-cat.jpg?s=612x612&w=gi&k=20&c=EVDX4LQgxJSzUuUWcvUyrs2Uy7BuUR3RupNByfmHq48="
                alt="Wierd cat face">
            </a>
        </section>

        <section> 
            <h2>Cat Lists</h2>
            <h3>Things Zcats love:</h3>
            <ul> 
                <li>catnip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                alt="A slice of lasagna on a plate.">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
        </section>

        <section>
            <h2>Cat Form</h2>
            <form action="https://freecatphotoapp.com/submit-cat-photo">
            <fieldset>
                <label><input type="radio" id="indoor" name="indoor-outdoor" value="indoor"> Indoor </label>
                <label><input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor"> Outdoor </label>
            </fieldset>
                <input type="text" name="catphotourl" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
